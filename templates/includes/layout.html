    <style>
      /* General styling for placeholder images */
.bd-placeholder-img {
  font-size: 1.125rem;
  text-anchor: middle;
  user-select: none;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #e9ecef;
  color: #6c757d;
  transition: background-color 0.3s ease, color 0.3s ease;
}

/* Larger placeholder image for wider screens */
@media (min-width: 768px) {
  .bd-placeholder-img-lg {
    font-size: 3.5rem;
  }
}

/* Hover effect for placeholder images */
.bd-placeholder-img:hover {
  background-color: #dee2e6;
  color: #495057;
}

/* Animation for smoother appearance */
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

.bd-placeholder-img {
  animation: fadeIn 0.5s ease-in-out;
}

    </style>
